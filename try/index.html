<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Guild Survey Form</h1>
        <p id="description" class="description text-center">
          Complete the Survey and Be Part of the Guild
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue"></span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>

        <div class="form-group">
          <p>What is Your Current Class</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option >Select your class</option>
            <option value="fighter">Fighter</option>
            <option value="mage">Mage</option>
            <option value="enchanter">Enchanter</option>
            <option value="tank">Tank</option>
            <option value="assassin">Assassin</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you like to be on a Team?</p>
          <label>
            <input
              name="user-recommend"
              value="absolutely"
              type="radio"
              class="input-radio"
              checked
            />Absolutely</label>
          <label>
            <input
              name="user-recommend"
              value="No"
              type="radio"
              class="input-radio"
            />No</label>
          
        </div>
        <div class="form-group">
          <p>
            What do you seek?
          </p>

          <label
            ><input
              name="prefer"
              value="Power"
              type="checkbox"
              class="input-checkbox"
            />Power</label
          >
          <label>
            <input
              name="prefer"
              value="Glory"
              type="checkbox"
              class="input-checkbox"
            />Glory</label
          >
          <label
            ><input
              name="prefer"
              value="Fame"
              type="checkbox"
              class="input-checkbox"
            />Fame</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="Richness"
              type="checkbox"
              class="input-checkbox"
            />Richness</label
          >
          <label
            ><input
              name="prefer"
              value="Honor"
              type="checkbox"
              class="input-checkbox"
            />Honor</label
          >
          <label
            ><input
              name="prefer"
              value="Vengeance"
              type="checkbox"
              class="input-checkbox"
            />Vengeance</label>

        <div class="form-group">
          <p>Input Your Bio:</p>
          <textarea
            id="comments"
            class="textarea"
            name="comment"
            placeholder="Enter your bio here..."
          ></textarea>
        </div>
<hr>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
